name: Run test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: action/setup-node@v3
        with:
          node-version: 16.x
          cach: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test